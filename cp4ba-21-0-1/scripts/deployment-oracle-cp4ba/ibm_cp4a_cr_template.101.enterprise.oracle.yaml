  ########################################################################
  ########  IBM FileNet Content Manager initialize configuration  ########
  ########################################################################
  initialize_configuration:
    ic_ldap_creation:
      ## Administrator user
      ic_ldap_admin_user_name:
      - "cp4baAdminName" # user name for P8 domain admin, for example, "CEAdmin".  This parameter accepts a list of values.
      ## Administrator group
      ic_ldap_admins_groups_name:
      - "cp4baAdminGroup" # group name for P8 domain admin, for example, "P8Administrators".  This parameter accepts a list of values.
    ic_obj_store_creation:
      object_stores:
      - oc_cpe_obj_store_display_name: "OS01" # Required display name of the object store, for example, "OS01"
        oc_cpe_obj_store_symb_name: "OS01" # Required symbolic name of the object store, for example, "OS01"
        oc_cpe_obj_store_conn:
          dc_os_datasource_name: "FNOS1DS" # This value must match with the non-XA datasource name in the "datasource_configuration" above.
          dc_os_xa_datasource_name: "FNOS1DSXA" # This value must match with the XA datasource name in the "datasource_configuration" above.
        oc_cpe_obj_store_admin_user_groups:
      # user name and group name for object store admin, for example, "CEAdmin" or "P8Administrators".  This parameter accepts a list of values.          
        - "cp4baAdminGroup"
        - "cp4baAdminName"
      - oc_cpe_obj_store_display_name: "BAWDOCS" ## Configuration for the document object store
        ## Symbolic name for the document object store to create
        oc_cpe_obj_store_symb_name: "BAWDOCS"
        oc_cpe_obj_store_conn:
          ## Specify the name of the non-XA datasource (from dc_common_os_datasource_name in the dc_os_datasources section above)
          dc_os_datasource_name: "BAWDOCS"
          ## The XA datasource
          dc_os_xa_datasource_name: "BAWDOCSXA"
        oc_cpe_obj_store_admin_user_groups:
        # user name and group name for object store admin, for example, "CEAdmin" or "P8Administrators".  This parameter accepts a list of values. 
        - "cp4baAdminGroup"
        - "cp4baAdminName"
      - oc_cpe_obj_store_display_name: "BAWDOS" ## Configuration for the design object store
        ## Symbolic name for the document object store to create
        oc_cpe_obj_store_symb_name: "BAWDOS"
        oc_cpe_obj_store_conn:
          ## Specify the name of the non-XA datasource (from dc_common_os_datasource_name in the dc_os_datasources section above)
          dc_os_datasource_name: "BAWDOS"
          ## The XA datasource
          dc_os_xa_datasource_name: "BAWDOSXA"
        oc_cpe_obj_store_admin_user_groups:
        # user name and group name for object store admin, for example, "CEAdmin" or "P8Administrators".  This parameter accepts a list of values.          
        - "cp4baAdminGroup"
        - "cp4baAdminName"
      - oc_cpe_obj_store_display_name: "BAWTOS" ## Configuration for the target object store
        ## Symbolic name for the document object store to create
        oc_cpe_obj_store_symb_name: "BAWTOS"
        oc_cpe_obj_store_conn:
          ## Specify the name of the non-XA datasource (from dc_common_os_datasource_name in the dc_os_datasources section above)
          dc_os_datasource_name: "BAWTOS"
          ## The XA datasource
          dc_os_xa_datasource_name: "BAWTOSXA"
        ## Specify whether to enable workflow for the object store
        oc_cpe_obj_store_enable_workflow: true
        ## Specify a table space for the workflow data
        oc_cpe_obj_store_workflow_data_tbl_space: "oracleBawTosName_DATA_TBS"
        ## Designate an LDAP group for the workflow admin group.
        oc_cpe_obj_store_workflow_admin_group: "cp4baAdminGroup"
        ## Designate an LDAP group for the workflow config group
        oc_cpe_obj_store_workflow_config_group: "cp4baUsersGroup"
        ## Provide a name for the connection point
        oc_cpe_obj_store_workflow_pe_conn_point_name: "pe_conn_bawtos"
        oc_cpe_obj_store_admin_user_groups:
        # user name and group name for object store admin, for example, "CEAdmin" or "P8Administrators".  This parameter accepts a list of values.          
        - "cp4baAdminGroup"
        - "cp4baAdminName"
        - "cp4baUsersGroup"
      - oc_cpe_obj_store_display_name: "AEOS" #--------------------------------------------------------------------------------------------------------------------------------
        ## Symbolic name for the application engine object store to create
        oc_cpe_obj_store_symb_name: "AEOS"
        oc_cpe_obj_store_conn:
          ## Specify the name of the non-XA datasource (from dc_common_os_datasource_name in the dc_os_datasources section above)
          dc_os_datasource_name: "AEOS"
          ## The XA datasource
          dc_os_xa_datasource_name: "AEOSXA"
          #  oc_cpe_obj_store_admin_user_groups:
          #  - "<Required>" # user name and group name for object store admin, for example, "CEAdmin" or "P8Administrators".  This parameter accepts a list of values.          
  ########################################################################
  ########   IBM Business Automation Workflow Authoring configuration     ########
  ########################################################################
  workflow_authoring_configuration:
    ## Designate an existing LDAP user for the Workflow Authoring admin user.
    admin_user: "cp4baAdminName"
    ## The database configuration for Workflow authoring
    database:
      ## Whether to enable Secure Sockets Layer (SSL) support for the Workflow Authoring database connection.
      enable_ssl: false
      ## Secret name for storing the database TLS certificate when an SSL connection is enabled. Required only when enable_ssl is true
      db_cert_secret_name:
      ## Workflow Authoring database type. Possible values are: db2, oracle, postgresql
      type: "oracle"
      ## Workflow Authoring database server name. It must be an accessible address, such as IP, hostname, or Kubernetes service name.
      ## This parameter is required.
      server_name: "oracleHostName"
      ## Workflow Authoring database name. This parameter is required. 
      database_name: "oracleBawDbName"
      ## Workflow Authoring database port. This parameter is required. For DB2, the default value is "50000"
      port: "oraclePortNumber"
      ## Workflow Authoring database secret name. This parameter is required.
      ## apiVersion: v1
      ## kind: Secret
      ## metadata:
      ##   name: ibm-baw-wfs-server-db-secret
      ## type: Opaque
      ## data:
      ##   dbUser: <DB_USER>
      ##   password: <DB_USER_PASSWORD>
      secret_name: "ibm-bawaut-server-db-secret"
      ## Oracle and PostgreSQL database connection string. 
      ## If the database type is Oracle, provide the Oracle database connection string. For example, jdbc:oracle:thin:@//<oracle_server>:1521/orcl. 
      ## If the database type is PostgreSQL, this parameter is optional, you can choose inputs server_name, database_name, and port with or without this parameter here. If you do not need this parameter when PostgreSQL, remove or comment this parameter.
      ## In any other cases, remove or comment this parameter.
      jdbc_url: "oracleJDBCUrl"
      ## Whether to use custom JDBC drivers. Set to true if you are using Oracle, PostgreSQL, or a special Db2 driver.
      use_custom_jdbc_drivers: true
      ## If use_custom_jdbc_drivers is set to true, input the name of the persistent volume claim (PVC) that binds to the persistent volume (PV) where the custom JDBC driver files are stored.
      ## If use_custom_jdbc_drivers is set to false, remove or comments this parameter.
      custom_jdbc_pvc: jdbc-pvc
      ## The set of JDBC driver files.
      ## For DB2, it is normally "db2jcc4.jar db2jcc_license_cisuz.jar db2jcc_license_cu.jar".
      ## For Oracle, it is normally "ojdbc8.jar".
      ## For PostgreSQL, it is normally "postgresql-42.2.14.jar".
      jdbc_driver_files: "oracleDriverFile"
      # hadr:
      #   ## Database standby host for high availability disaster recovery (HADR).
      #   ## To enable database HADR, configure both standby host and port.
      #   standbydb_host:
      #   ## Database standby port for HADR. To enable database HADR, configure both standby host and port.
      #   standbydb_port:
    ## The configurations for content integration for attachment in process
    content_integration:
      ## Domain name for content integration. The value must be the same as initialize_configuration.ic_domain_creation.domain_name.
      domain_name: "P8DOMAIN"
      ## Object Store name for content integration.
      ## The value must be an existing object store in CPE.
      ## If use initialize_configuration for the object store initilization, the value must be one of initialize_configuration.ic_obj_store_creation.object_stores.
      object_store_name: "BAWDOCS"
    ## The configuration for case
    case:
      ## Domain name for CASE. The value must be the same as initialize_configuration.ic_domain_creation.domain_name.
      domain_name: "P8DOMAIN"
      ## Design Object Store name of CASE.
      ## The value must be the same as the oc_cpe_obj_store_symb_name value of one of the object stores defined in initialize_configuration.ic_obj_store_creation.object_stores.
      object_store_name_dos: "BAWDOS"
      ## Target Object Store name of CASE
      ## The value must be the same as the oc_cpe_obj_store_symb_name value of one of the object stores defined in initialize_configuration.ic_obj_store_creation.object_stores.
      object_store_name_tos: "BAWTOS"
  ##################################################################################
  ########   IBM Business Automation Machine Learning Server configuration  ########
  ##################################################################################
  baml_configuration:
    ## Intelligent Task Prioritization server configuration
    intelligent_task_prioritization:
    ## Workforce Insights configuration
    workforce_insights:
